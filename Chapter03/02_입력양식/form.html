<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - </title>
</head>
<body>
    <!-- 
        form 태그
        : 클라이언트에서 서버로 데이터를 제출해주는 양식 태그
        - form 태그 속성
        action          : 데이터를 받아서 처리할 URL 경로 지정
        method          :데이터를 보내는 방식을 지정(GET,POST) 
            *GET        : URL 주소 뒤에 파라밑터(쿼리스트링)을 붙여 전달하는 방식
                          ex) input.jsp?input1=f100&input2=200
            *POST       : URL 주소에 파라미터(쿼리스트링)을 붙이지 않고 HTTP REquest
            
            *GET vs. POST
            - GET   :   글자 수 제한(최대 2048글자)
                        데이터 노출
                        북마크 가능
                        뒤로가기 가능

            - POST  :   길이 제한 없음
                        데이터 보안
                        북마크 불가
                        뒤로가기 불가

     -->

     <form action="login">
        <label for="id">아이디</label>
        <input type="text" name="user_id" id="id"><br>
        <label for="pw">비밀번호</label>
        <input type="password" name="user_pw" id="pw"><br>

        <input type="submit" value="전송">
    </form>

    <hr>
    <form action="input" method="post">
        ID              : <input type="text" name="id"><br>
        PW              : <input type="password" name="password"><br>
        email           : <input type="email" name="email"><br>
        URL             : <input type="URL" name="URL"><br>
        tel             : <input type="tel" name="tel"><br>
        color           : <input type="color" name="color"><br>

        radio(성벌)     :
                            <label for="female">여자</label>
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="male">남자</label>
                            <input type="radio" name="gender" id="male" value="male">
                            <br>
        checkbox(취미)  :
                        <label for="exercise">운동</label>
                        <input type="checkbox" name="hobby" id="exercise" value="exercise">

                        <label for="movie">영화감상</label>
                        <input type="checkbox" name="hobby" id="movie" value="movie">

                        <label for="book">독서</label>
                        <input type="checkbox" name="hobby" id="book" value="book">
                        <br>
                        <br>
        date            : <input type="date" name="date"><br>
        month           : <input type="month" name="month"><br>
        time            : <input type="time" name="time"><br>
        datetime-local  : <input type="datetime-local" name="datetime-local"><br>
        number          : <input type="number" name="number" min="1" max="100" step="1"><br>
        range           : <input type="range" name="range" min="1" max="100" step="1"><br>


        <label for="email2"></label>
        <input type="text" name="email2" id="email2">
        @
        <select name="domain" id="domain">
            <option value="1">naver.com</option>
            <option value="2">nate.com</option>
            <option value="3">kakao.com</option>
            <option value="4">gmail.com</option>
        </select>
        <br>
        <br>

        <textarea name="content" cols="50" rows="10"></textarea>
        <br>

        <label for="readonly">읽기 전용 태크</label>
        <input type="text" name="name" value="기본값" readonly>
        <br>
        <label for="disabled">비활성화된 입력태그</label>
        <input type="text" name="name" value="기본값" disabled>
        <br>
        <label for="requird">필수 입력태그</label>
        <input type="text" name="name" value="기본값" requird>
        <br>
        <label for="requird">입력내용 힌트</label>
        <input type="text" name="name" value="기본값" placeholder="입력하세요">
        <br>
        
        <label for="file">파일 첨부하기</label>
        <input type="file" name="file" id="file">
        <br>
        <br>

        <input type="reset" value="다시작성">
        <input type="submit" value="제출">
  
    </form>
</body>
</html>
