<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Static</title>
    <style>
        div.static {
            position: static;
            border: 3px solid #73ad21;
        }
    </style>
</head>
<body>
    <h2>Position:static;</h2>
    <p>특별한 방법으로 위치 지정불가</p>
    <div class="static">이 div태그의 position:static을 지정했다.</div>

    
</body>
</html>
