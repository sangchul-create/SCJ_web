    <title>Horizontal Navigation Bar</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: o;
            overflow: hidden;
            background-color: #333;
        }
        li {
            float: left;
            width: auto;
        }
        li a {
            display: block;
            color: aliceblue;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
      /*  li a:hover {
            background-color: #111;
        }*/
        li a:hover:not(.active) {background-color: #111;}
        .active {
            background-color: #04aa6d;
        }
    </style>
</head>
