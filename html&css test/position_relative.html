<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position relative</title>
    <style>
        div.relative {
            position: relative;
            left: 30px;
            border: 3px solid #73ad21;
        }
    </style>
</head>
<body>
    <h2>Position:relative;</h2>
    <p>특별한 방법으로 위치 지정가</p>
    <div class="relative">이 div태그의 position:relative을 지정했다.</div>

    
</body>
</html>
