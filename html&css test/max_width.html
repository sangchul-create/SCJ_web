<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Max-width Difference</title>
    <style>
        div.ex1 {
            width: 500px;
            margin: auto;
            border: 3px solid #73ad21;
        }
        div.ex2 {
            max-width: 500px;
            margin: auto;
            border: 3px solid #73ad21;
        }
                
    </style>
</head>
<p>
  <h2>CSS Max-width</h2>
  <div class="ex1">이 div 태그는 width: 500px</div>
  <br>
  <div class="ex2">이 div 태그는 max-width:500px</div>
  <br>
  <p>

  </p>
  <strong>Tip:</strong>윈도우 브라우저를 500px보다 작게 드래그 해서 확인하세요</p>

</body>
</html>
