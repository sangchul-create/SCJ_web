<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Example</title>
    <style>
        .container {
            position: relative;
        }
        .black-box{
            position: relative;
            z-index:1;
            border: 2px solid black;
            height: 100px;
            margin: 30px;
        }
        .gray-box {
            position: absolute;
            z-index: 3;
            background: lightgray;
            height: 60px;
            width: 70%;
            left: 50px;
            top: 50px
        }
        .green-box {
            position: absolute;
            z-index: 2;
            background: lightgreen;
            width: 30%;
            left: 270px;
            top: -15px;
            height: 100px;
        }

    </style>
</head>
<body>
    <h1>Z-index Example</h1>
    <p>index번호가  높은 것은 항상 낮은 index 번호 보다 위에 위치한다.</p>
    <div class="container">
        <div class="black-box">Black Box(z-index: 1)</div>
        <div class="gray-box">Gray Box(z-index: 3)</div>
        <div class="green-box">Green Box(z-index: 2)</div>
    </div>
</body>
</html>
