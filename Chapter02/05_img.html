<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <!-- 
        <img>
        - src           : 이미지 파일 경로
        - width/height  : 가로/세로 크기 지정
        - alt           : 이미지를 표시하지 못한 경우 출력할 대체 텍스트
        - border        : 테두리 굵기 지정(px 단위)  
        * 웹에서 많이 사용하는 이미지 형식 : jpg, png, gif, webp            
     -->
     <div>
        <h2>HTML</h2>
        <img src="gallery/animal-01.jpg" alt="animal-01.jpg"
        width="100" height="140" border="1">
     </div>
     <!-- 
        <table>
            -표 형태의 데이터를 표시하는 태그
            - tr                    : 표의 행을 표시
            - th, td                : 표의 열을 표시
            - caption               : 표의 제목

            - thead, tbody, tfoot   : 표의 머리/몸.꼬리 영역 구분
            - colgroup              : 열을 그룹지어서 속성을 적용
      -->
      <br>
      <!-- 
        멀티미디어 태그
        - 오디오
            - HTML5에서 오디오를 재생할 수 있는 태그
            -속성
                - autoplay, controls, loop, preload, src, volume
            
            -오디오 파일 형식
                - mp3, wav, ogg
                - 브라우저 마다 지원되는 파일 형식이 다르다.
                    - →<source> : 여러 가지 오디오 파일 형식을 동시에 제공

        - 비디오 
            - HTML5에서 비디오를 재생할 수 있는 태그
            -속성
                - autoplay, controls, loop, poster, preload, src, volume, muted, width, heigth
                
            -오디오 파일 형식
                - mp4, WebM, ogg
                - 브라우저 마다 지원되는 파일 형식이 다르다.
                    - →<source> : 여러 가지 오디오 파일 형식을 동시에 제공

        - iframe
            - 페이지 내부에 다른 웹 페이지를 표시하는 태그
            - iframe(Inline Frame)

            - 속성
                - src, width, heiht
        
        *입력 양식 태그
            - <form>
                - HTML 입력 양식을 생성하는 태그
                - 속성
                    - action, method, enctype
                - 입력
                    - <input>, <textarea>, <select>, <fieldset>,<lavel>.......        


       -->

</body>
</html>
